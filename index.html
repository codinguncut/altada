<!doctype html>
<html>
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div style="width: 50%; margin: auto;">
    <h3>Save Page Bookmarklet</h3>
    Please drag the bookmarklet to your bookmark bar.<br/>
    You can navigate to any web page and when you want to save the web page you simply click on the bookmarklet in your bookmark bar and a "Save File" dialog should appear.<br/>
</div>

<div style="width: 50%; margin-top: 1em; margin: auto;">
<a class="btn btn-primary btn-lg" name="Save Page" title="Save Page" alt="Save Page" href="javascript:(function(console, document) {        var data = document.body.outerHTML;       var filename = 'data.html';     var blob = new Blob([data], {type: 'text/plain'}),                e    = document.createEvent('MouseEvents'),               a    = document.createElement('a');     a.download = filename;    a.href = window.URL.createObjectURL(blob);      a.dataset.downloadurl =  ['text/plain', a.download, a.href].join(':');    e.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);         a.dispatchEvent(e); })(console, document)">Save Page</a>
</div>
</body>
</html>
